<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=button, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="bt1">获取所有菜品类别</button>
  <button id="bt2">删除菜品类别</button>
  <button id="bt3">添加新的菜品类别</button>
  <button id="bt4">修改菜品类别</button>
  <script src="./axios.min.js"></script>
  <script>
    bt1.onclick = function(){
      axios.get('http://127.0.0.1:8090/admin/category').then(res=>{
        console.log('获取菜品类别成功!')
        console.log(res.data)
      }).catch(err=>{
        console.log(err);
      })
    }
    bt2.onclick=function(){
      //PUT/DELETE请求之前浏览器会先提交一个“预取请求”--preflight Request
      axios.delete('http://127.0.0.1:8090/admin/category/1').then(res=>{
        console.log('删除类别成功!');
        console.log(res.data)
      }).catch(err=>{
        console.log(err)
      })
    }
    bt3.onclick=function(){
      //向服务器发送JSON类型的请求数据
      var data={cname:'恐龙类'}
      axios.post('http://127.0.0.1:8090/admin/category',data).then(res=>{
        console.log('添加新类别成功')
        console.log(res.data)
      }).catch(err=>{
        console.log(err)
      })
    }
    bt4.onclick=function(){
      //向服务器发送JSON类型的请求数据
      var data={cid:6,cname:'特价类'}
      axios.put('http://127.0.0.1:8090/admin/category',data).then(res=>{
        console.log('类别修改成功')
        console.log(res.data)
      }).catch(err=>{
        console.log(err)
      })
    }
  </script>
</body>
</html>
